<!-- ---------------------------Start-Home-------------------- -->
    <div class="home pt-5">
        <div class="bgg pt-5">
            <input type="text" class="form-control rounded-5 border-0 py-3 w-75 mx-auto bg-dark border-1 placeholder-glow text-white" placeholder="Find your location..." id="searchInput">
            <input type="button" class="border-0" value="Find" id="Submit">
        </div> 
    </div>
    <section class="position-relative">
        <div class="container">
            <div class="row g-0">
                <!-- --------------------today--------------------------- -->
                <div class="col-md-4 border-0 overflow-hidden rounded-start-4">
                    <div class="forecast w-100 pb-4">
                        <div class="forecast-head2 py-1 d-flex justify-content-between">
                            <p class="text-white ps-2" id="firstDay">Tuesday</p>
                            <div class="no d-flex">
                                <p class="text-white pe-2" id="firstDate">15</p><span id="firstMonth" class="text-white">May</span>  
                            </div>
                        </div>
                        <div class="forecast-content">
                            <div class="cityName pt-3">
                                <p class="text-white" id="nameOfCite">Cairo</p>
                            </div>
                                <div class="degree d-flex">
                                    <p class="pe-5 text-white" id="firstDegree">33</p>
                                    <img src="./imgs/113.png" class="mt-4" alt="sun" width="55" height="80" id="firstImg">
                                </div>
                                <div class="sunny">
                                    <p class="text-primary" id="firstCondition">Sunny</p>
                                </div>
                                <div class="forecast-icons">
                                     <img class="px-1" src="./imgs/icon-umberella.png" alt="icon">  <span class="text-white" id="humidty"> 20%</span>
                                    <span class="text-white" id="wind"> 18km/h</span> <img src="./imgs/icon-wind.png" alt="wind">
                                    <span class="text-white" id="windDirection"><img src="./imgs/icon-compass.png" alt="wind"> East</span>
                                </div>
                            </div>
                        </div>
                    </div>
                                        <!-- --------------------tmw----------------------- -->

                    <div class="col-md-4">
                        <div class="forecast2 pb-4">
                            <div class="forecast-head py-1 w-100">
                                <p class="text-center text-white secDay">Wednesday</p>
                            </div>
                            <div class="forecast-content">
                                <div class="forecast-icon text-center pt-3">
                                    <img src="./imgs/113.png" alt="icon" class="secImg">
                                </div>
                                <div class="degree1 text-center pt-2">
                                    <p class="text-white secDegree"><sup>o</sup>C</p>
                                </div>
                                <div class="small-degree text-center pt-1">
                                    <p class="text-white secSmallDegree">24.7<sup>o</sup></p>
                                </div>
                                <div class="sunny1 text-center">
                                    <p class="text-primary thirdCondition">Sunny</p>
                                </div>
                            </div>
                        </div>
            
                    </div>
                    <!-- --------------------after-tmw----------------------- -->
                    <div class="col-md-4 border-0 overflow-hidden rounded-end-4">
                        <div class="forecast pb-5">
                            <div class="forecast-head2 py-1 w-100">
                                <p class="text-center text-white secDay">Thursday</p>
                            </div>
                            <div class="forecast-content">
                                <div class="forecast-icon text-center pt-3">
                                    <img src="./imgs/113.png" alt="icon" class="secImg">
                                </div>
                                <div class="degree1 text-center pt-2">
                                    <p class="text-white secDegree">38<sup>o</sup>C</p>
                                </div>
                                <div class="small-degree text-center pt-1">
                                    <p class="text-white secSmallDegree">24.7<sup>o</sup></p>
                                </div>
                                <div class="sunny1 text-center">
                                    <p class="text-primary thirdCondition">Sunny</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- -------------------------footer---------------------------- -->
    <footer>
        <div class="container py-5">
            <div class="row justify-content-between">
                <div class="col-md-8">
                <input type="text" class="form-control rounded-5 border-0 py-3 w-100 bg-dark border-1 placeholder-glow text-white" placeholder="Enter your Email to subscribe..." id="searchInput">

                </div>

                        </div>
                        <div class="icn">
                            <a href="http://www.twitter.com/"><i class="fa fa-twitter"></i></a>
                        </div>
                        <div class="icn">
                            <a href="#"><i class="fa fa-google-plus"></i></a>
                        </div>
                        <div class="icn">
                            <a href="#"><i class="fa fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
